<!DOCTYPE html>
<html>
<head>
    <style>body{background:#000;color:#8a2be2;text-align:center;padding:50px;font-family:monospace;}</style>
</head>
<body>
    <h1>0x0x0 DASH</h1>
    <p>Script is hidden from browser view.</p>
    <p>Execute in executor:</p>
    <textarea readonly style="width:500px;height:60px;background:#111;color:#0f0;border:2px solid #8a2be2;padding:10px;font-family:monospace;">
loadstring(game:HttpGet('https://YOUR-SITE.netlify.app/load'))()
    </textarea>
    <script>
        const url = window.location.origin + '/load';
        document.querySelector('textarea').value = `loadstring(game:HttpGet('${url}'))()`;
        document.querySelector('textarea').onclick = function() { this.select(); navigator.clipboard.writeText(this.value); alert('Copied!'); };
    </script>
</body>
