<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x0x0 DASH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .message {
            color: #000000;
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 
                0 0 1px #000000,
                0 0 2px #000000,
                0 0 3px #000000;
            animation: pulse 2s infinite alternate;
            padding: 20px;
            border: 3px solid #000000;
            background: #000000;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 1px #000000,
                    0 0 2px #000000,
                    0 0 3px #000000;
            }
            100% {
                text-shadow: 
                    0 0 2px #000000,
                    0 0 4px #000000,
                    0 0 6px #000000;
            }
        }
        
        /* Hidden cursor */
        .cursor {
            color: #000000;
            animation: blink 1s infinite;
            font-size: 4rem;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Secret text only visible on highlight */
        .secret {
            position: absolute;
            bottom: 20px;
            color: #111111;
            font-size: 12px;
            user-select: none;
        }
        
        .secret::selection {
            background: #000000;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="message">
        HOW DID U GET HERE<span class="cursor">_</span>
    </div>
    
    <div class="secret">0x0x0 DASH SCRIPT - PRIVATE</div>
    
    <script>
        // Make text barely visible on selection
        document.addEventListener('selectionchange', function() {
            const selection = window.getSelection();
            if (selection.toString().includes('HOW DID U GET HERE')) {
                document.querySelector('.message').style.color = '#111111';
                setTimeout(() => {
                    document.querySelector('.message').style.color = '#000000';
                }, 100);
            }
        });
        
        // Add some glitch effect
        setInterval(() => {
            if (Math.random() > 0.9) {
                document.querySelector('.message').style.textShadow = 
                    '0 0 3px #111111, 0 0 6px #111111, 0 0 9px #111111';
                setTimeout(() => {
                    document.querySelector('.message').style.textShadow = 
                        '0 0 1px #000000, 0 0 2px #000000, 0 0 3px #000000';
                }, 50);
            }
        }, 1000);
    </script>
</body>
</html>
